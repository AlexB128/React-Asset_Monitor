<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a GeoJSON polygon</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2xhcmtieW51bSIsImEiOiJjam1jNHdoMmowN20xM3FudnlnMmkwdHNsIn0.RRhMEBuvH3bNxisPogwLHg';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-121.32493725788252, 37.959681584866004],
        zoom: 12
    });

    map.on('load', function() {
        map.addSource('maine', 
        {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'geometry': {
                    'type': 'Polygon',
                    'coordinates': [
                        [
                            [-121.32493725788252, 37.959681584866004], 
                            [-121.3134788609709, 37.962625167814764],
                            [-121.30961647998917, 37.952575898488405],
                            [-121.32506600391527, 37.954301628385835],
                            [-121.32493725788252, 37.959681584866004]
                        ]
                    ]
                }
            }
        });
        map.addLayer({
            'id': 'maine',
            'type': 'fill',
            'source': 'maine',
            'layout': {},
            'paint': {
                'fill-color': '#077',
                'fill-opacity': 0.8
            }
        });
    });
</script>

</body>
</html>
